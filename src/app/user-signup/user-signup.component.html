<app-header></app-header>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        
                        <form [formGroup]="data" (ngSubmit)="signup()" class="was-validated" >
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="name">Name</label>
                                        <input type="text" id="name" class="form-control form-control-lg" formControlName="name" required/>

                                    </div>

                                </div>

                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="phone">Phone Number</label>
                                        <input type="tel" id="phone" class="form-control form-control-lg" formControlName="phone" required />

                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="address">Adderss</label>
                                        <input type="text" id="address" class="form-control form-control-lg"  formControlName="address" required/>

                                    </div>


                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg" formControlName="email" required/>

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg" formControlName="password" required/>

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary" style="padding-left: 2.2    rem; padding-right: 2.2rem;">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
