<app-header></app-header>

<body>
    <div class="center">
    <div class="container">
        <h1 class="text-center">My Orders</h1>
        <hr>
        <div class="row" style="margin-top: 4%;">
            <div class="col-sm-2">
                <span>Orders</span>
            </div>
            <div class="col-sm-2">
                <span>Order Id</span>
            </div>
            <div class="col-sm-2">
                <span>Price</span>
            </div>
            <div class="col-sm-2">
                <span>Status</span>
            </div>
            <div class="col-sm-2">
                <span>Cancel Order</span>
            </div>
        </div>
        <hr>
        <div class="row mt-4" *ngFor="let order of orderData">
            <div class="col-sm-2">
                <img class="order-img" style="width: 120px;"
                    src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="">
            </div>
            <div class="col-sm-2">
                <span>#{{order.id}}</span>
            </div>
            <div class="col-sm-2">
                <span>{{order.totalPrice}}</span>
            </div>
            <div class="col-sm-2">
                <span>In Progress</span>
            </div>
            <div class="col-sm-2">
                <button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button>
            </div>
        </div>
        <hr>
    </div>
</div>
</body>
<app-footer></app-footer>
